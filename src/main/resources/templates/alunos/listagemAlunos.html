<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alunos Cadastrados</title>
</head>
<body>
    <h1>Alunos Cadastrados</h1>
    <table>
        <thead>
            <tr>
                <th>NOME COMPLETO</th>
                <th>CELULAR</th>
                <th>CURSO</th>
                <th>FASE</th>
                <th>AÇÕES</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="aluno : ${alunos}">
                <td th:text="${aluno.nome}"></td>
                <td th:text="${aluno.celular}"></td>
                <td th:text="${aluno.curso}"></td>
                <td th:text="${aluno.fase}"></td>

                <td>

                    <a th:href="@{/alunos/cadastroAluno?id={id}(id=${aluno.id})}">Editar</a>

                    <form action="/alunos" method="POST">
                        <input type="hidden" name="_method" value="delete">
                        <input type="hidden" name="id" th:value="${aluno.id}">
                        <input type="submit" value="Excluir">
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
