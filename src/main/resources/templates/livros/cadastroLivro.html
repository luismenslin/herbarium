<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Livro</title>
</head>
<body>

<a href="/livros">Livros</a>
<a href="/livros/cadastroLivro">Cadastro Livro</a>
<a href="/alunos">Alunos</a>
<a href="/alunos/cadastroAluno">CadastroAluno</a>

    <h1>Cadastro de livro</h1>

    <form method="post" action="/livros">

        <input type="hidden" name="_method" value="put" th:if="${livro != null}">
        <input type="hidden" name="id" th:value="${livro?.id}">

        <label for="nome">Nome do Livro:</label>
        <input id="nome" name="nome" th:value="${livro?.nome}">

        <br>

        <label for="autor">Nome do Autor:</label>
        <input id="autor" name="autor" th:value="${livro?.autor}">

        <br>

        <label for="edicao">Edição:</label>
        <input id="edicao" name="edicao" th:value="${livro?.edicao}">

        <br>

        <label for="publicacao">Ano Publicação:</label>
        <input id="publicacao" name="publicacao" th:value="${livro?.publicacao}">

        <br>

        <input type="submit">
    </form>
</body>
</html>
