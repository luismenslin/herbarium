<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LocarLivro</title>
</head>
<body>
    <h1>Locar Livro</h1>

    <form method="post" action="/locarLivro">

        <label for="idLivro">Codigo Livro:</label>
        <select id="idLivro" name="idLivro">
            <option th:each="livro : ${livros}" th:text="${livro.nome}" th:value="${livro.id}"></option>
        </select>

        <br>

        <label for="idAluno">Codigo do aluno:</label>
        <select id="idAluno" name="idAluno">
            <option th:each="aluno : ${alunos}" th:text="${aluno.nome}" th:value="${aluno.id}"></option>
        </select>

        <br>

        <input type="submit" value="Locar Livro">
    </form>
</body>
</html>
